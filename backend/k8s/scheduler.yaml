apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: wallstreetbuddy
  labels:
    app: scheduler
    component: background-jobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
        component: background-jobs
    spec:
      containers:
      - name: scheduler
        image: gcr.io/wallstreetbuddy/fast-api:v7
        # Run scheduler-only script instead of FastAPI server
        command: ["python", "-m", "api.scheduler.scheduler_main"]
        env:
        # Elasticsearch connection
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        # Debug mode
        - name: DEBUG
          value: "false"
        # OpenAI API key from secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: openai-api-key
        # Internal API key from secret
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: internal-api-key
        # Pod identification for logging
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 50m       
            memory: 128Mi  
          limits:
            cpu: 200m      
            memory: 256Mi  
        livenessProbe:
          exec:
            command: ["/bin/sh","-c","pgrep -f scheduler_main >/dev/null"]
          initialDelaySeconds: 60  
          periodSeconds: 60
          timeoutSeconds: 10       
          failureThreshold: 5      
      restartPolicy: Always