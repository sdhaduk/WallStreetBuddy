apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wsbuddy-ingress
  namespace: wallstreetbuddy
  labels:
    app: wsbuddy-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"  # Force HTTPS for .app domain
spec:
  tls:
  - hosts:
    - wsbuddy.app
    - www.wsbuddy.app
    secretName: wsbuddy-app-tls
  rules:
  - host: wsbuddy.app
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fast-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: www.wsbuddy.app
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fast-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80