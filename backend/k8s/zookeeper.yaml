---
# Persistent Volume Claim for Zookeeper data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-data-pvc
  namespace: wallstreetbuddy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi  # Zookeeper metadata and logs
  storageClassName: standard-rwo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: wallstreetbuddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      # CRITICAL: Fix persistent volume permissions
      securityContext:
        fsGroup: 1000  # Ensures mounted volumes are writable by appuser
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.4.0
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        # CRITICAL: Mount persistent volume for data survival
        volumeMounts:
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/data
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/log
          subPath: logs  # Use subdirectory for logs
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 100m
            memory: 512Mi
      # CRITICAL: Attach persistent volume
      volumes:
      - name: zookeeper-data
        persistentVolumeClaim:
          claimName: zookeeper-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: wallstreetbuddy
spec:
  ports:
  - port: 2181
    targetPort: 2181
  selector:
    app: zookeeper