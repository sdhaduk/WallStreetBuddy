apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-processor
  namespace: wallstreetbuddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-processor
  template:
    metadata:
      labels:
        app: spark-processor
    spec:
      containers:
      - name: spark-processor
        image: gcr.io/wallstreetbuddy/spark-processor:v4.5
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:29092"
        - name: CHECKPOINT_DIR
          value: "/tmp/spark-checkpoint-new"
        resources:
          requests:
            cpu: 500m
            memory: 1.5Gi
          limits:
            cpu: 2000m
            memory: 3Gi
        volumeMounts:
        - name: spark-checkpoint
          mountPath: /tmp/spark-checkpoint-new
      volumes:
      - name: spark-checkpoint
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: spark-processor
  namespace: wallstreetbuddy
spec:
  ports:
  - port: 4040
    targetPort: 4040
    name: spark-ui
  selector:
    app: spark-processor