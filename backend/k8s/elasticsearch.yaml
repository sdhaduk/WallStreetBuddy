---
# Persistent Volume Claim for Elasticsearch data - CRITICAL for data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data-pvc
  namespace: wallstreetbuddy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  
  storageClassName: standard-rwo  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: wallstreetbuddy
spec:
  replicas: 1
  strategy:
    type: Recreate  # CRITICAL: Prevents multiple pods accessing same PVC simultaneously
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      securityContext:
        fsGroup: 1000  # Ensures mounted volumes are writable by elasticsearch user
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
        - name: discovery.type
          value: "single-node"
        - name: xpack.security.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: "-Xms1g -Xmx2g"
        - name: bootstrap.memory_lock
          value: "false"  
        - name: node.store.allow_mmap
          value: "false"  # CRITICAL: Bypasses vm.max_map_count requirement for GKE Autopilot
        - name: path.repo
          value: "/usr/share/elasticsearch/data/snapshots"
        resources:
          requests:
            cpu: 250m  
            memory: 2Gi 
          limits:
            cpu: 1000m  
            memory: 3Gi  
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        startupProbe:
          httpGet:
            path: /_cluster/health?wait_for_status=yellow&timeout=5s
            port: 9200
          periodSeconds: 10
          failureThreshold: 60  
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /_cluster/health?wait_for_status=yellow&timeout=5s
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: elasticsearch-data-pvc  
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: wallstreetbuddy
spec:
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  selector:
    app: elasticsearch